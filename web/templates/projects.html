<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {{#projects}}
        <tr>
            <td> <a href="#/projects/{{&id}}"> {{name}} </a> </td>
            <td> {{description}} </td>
        </tr>
        {{/projects}} {{^projects}}
        <tr>
            <td colspan="2"> No projects found </td>
        </tr>
        {{/projects}}
    </tbody>

</table>
